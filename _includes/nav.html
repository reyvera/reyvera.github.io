<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header page-scroll">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ relative }}">{{ site.title }}</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="hidden">
          <a href="#page-top"></a>
        </li>
        <li class="page-scroll">
          <a href="{{ relative }}#portfolio">Portfolio</a>
        </li>
        <li class="page-scroll">
          <a href="{{ relative }}#about">About</a>
        </li>
        <li class="page-scroll">
          <a href="{{ relative }}#contact">Contact</a>
        </li>
        {% for category in site.categories %}
          {% unless category contains 'portfolio' or category contains 'template' or category contains 'welcome' %}
            {% if category.catposts != null %}
              <li class="page-scroll">
                <a href="{{ relative }}blog">Blog</a>
              </li>
            {% endif %}
          {% endunless %}
        {% endfor %}
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
